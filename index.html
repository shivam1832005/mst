<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST - Malviya Sports Tournament</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #f1f1f1;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }
        .btn {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #ff416c;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #ff4b2b;
            transform: scale(1.1);
        }
        .animated-text {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #ff9a8b;
            font-weight: bold;
            animation: fadeIn 2s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messages = ["Train hard! 💪", "MST is coming! 🏆", "Get ready! 🔥", "No excuses, go practice! 🏋️"];
            let index = 0;
            setInterval(() => {
                document.getElementById("animated-text").innerText = messages[index];
                index = (index + 1) % messages.length;
            }, 2000);
        });
    </script>
</head>
<body>
    <h1>Oh wow, you actually found this page? 🎉<br>
    Now stop lurking and start training—MST is coming! 🏆🔥</h1>
    <p id="animated-text" class="animated-text">Train hard! 💪</p>
    <button class="btn" onclick="alert('Go train now! 🏃‍♂️🏋️‍♀️')">Join Now</button>
</body>
</html>
